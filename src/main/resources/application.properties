spring.application.name=shoppingCart

#set the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/shopping_db
spring.datasource.username=root
spring.datasource.password=root

# show the sql queries
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql = true

# you can add this configuration to control the size of the image that can be uploaded
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.jpa.show-sql=true


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


auth.token.expirationTime=3600000
